<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit a Review | Movie & TV Explorer</title>
    <meta name="description" content="Submit and view movie and TV show reviews.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>

<header>
    <h1>Movie & TV Explorer</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="contact.html" aria-current="page">Reviews</a></li>
            <li><a href="references.html">References</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="form-section">
        <h2>Submit a Review</h2>

        <form id="reviewForm" novalidate>
            <div class="form-group">
                <label for="title">Movie/TV Title</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating (1â€“5)</label>
                <select id="rating" required>
                    <option value="">Choose rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="review">Your Review</label>
                <textarea id="review" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn-primary">Publish Review</button>
        </form>

        <div id="confirmation" role="status" aria-live="polite"></div>
    </section>

    <section class="review-display">
        <h2>Community Reviews</h2>

        <input 
            type="text" 
            id="searchInput" 
            placeholder="Search reviews..." 
            aria-label="Search reviews">

        <div id="reviewList"></div>
    </section>
</main>

<footer>
    <p>&copy; 2026 Movie & TV Explorer | WDD131 Project</p>
</footer>

</body>
</html>
