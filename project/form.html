<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Submit a product review form.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/main.js"></script>
</head>

<body>
<header>
  <h1>Product Review Form</h1>
</header>

<main>
  <form id="reviewForm" action="review.html" method="GET">

    <fieldset>
      <legend>Product Information</legend>

      <label for="product">
        Product Name <span class="required">*</span>
      </label>
      <select id="product" name="product" required>
        <option value="">Select a Product</option>
      </select>

      <label for="rating">
        Overall Rating <span class="required">*</span>
      </label>
      <select id="rating" name="rating" required>
        <option value="">Select Rating</option>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Good</option>
        <option value="3">3 - Average</option>
        <option value="2">2 - Poor</option>
        <option value="1">1 - Terrible</option>
      </select>

      <label for="installDate">
        Date of Installation <span class="required">*</span>
      </label>
      <input type="date" id="installDate" name="installDate" required>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

    </fieldset>

    <button type="submit">Submit Review</button>

  </form>
</main>

<footer>
  <p>&copy; 2026 Nurudeen Okunola</p>
</footer>

</body>
</html>
