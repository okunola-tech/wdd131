<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Travel Guide</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Japan</h1>
        <p class="intro">Explore the culture, sights and weather of Japan!</p>
    </header>

    <main>
        <!-- Hero Image with srcset -->
        <section class="hero">
            <picture>
  <source srcset="images/japan-small.webp" media="(max-width: 500px)">
  <source srcset="images/japan-medium.webp" media="(max-width: 1000px)">
  <img src="images/japan-large.webp" alt="Japan landscape">
</picture>

        </section>

        <!-- Weather Section -->
        <section class="weather">
            <h2>Weather
                <span class="weather-emoticon"></span> <!-- pseudo-element emoticon for desktop -->
            </h2>
            <p>Temperature: <span id="temperature">8</span> Â°C</p>
            <p>Wind Speed: <span id="windspeed">20</span> km/h</p>
            <p>Wind Chill: <span id="windchill">--</span></p>
            <!-- Mobile SVG icon -->
            <p class="mobile-weather">
                <img src="images/weather.svg" alt="Weather Icon">
            </p>
        </section>

        <!-- About Section -->
        <section class="about">
            <h2>About Japan</h2>
            <p>Japan is an island country in East Asia, known for its beautiful landscapes, rich culture, and modern cities.</p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
