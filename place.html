<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Japan Travel Guide</title>

  <meta name="description" content="Explore Japan’s culture, climate, and geography through this responsive country page project.">
  <meta name="author" content="Nurudeen Okunola">

  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>

<body>
  <header>
    <h1>Welcome to Japan</h1>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <picture>
        <source srcset="images/japan-small.webp" media="(max-width: 500px)">
        <source srcset="images/japan-medium.webp" media="(max-width: 1000px)">
        <img src="images/japan-large.webp" alt="Japan landscape">
      </picture>
    </section>

    <!-- About -->
    <section class="card">
      <h2>About Japan</h2>
      <p>
        Japan is an island nation in East Asia known for its rich culture, advanced technology,
        beautiful landscapes, and deep traditions.
      </p>
    </section>

    <!-- Weather -->
    <section class="card weather">
      <h2 class="weather-heading">Weather</h2>

      <!-- Mobile SVG -->
      <img src="images/weather.svg" alt="Weather icon" class="weather-icon">

      <p>Temperature: <span id="temp">8</span>°C</p>
      <p>Wind Speed: <span id="wind">10</span> km/h</p>
      <p>Wind Chill: <span id="windchill"></span></p>
    </section>
  </main>

  <footer>
    <p>
      &copy; <span id="year"></span> | Nurudeen Okunola |
      Last Modified: <span id="lastModified"></span>
    </p>
  </footer>
</body>
</html>
