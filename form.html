<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for submitting feedback and ratings.">
    <meta name="author" content="Nurudeen Okunola">

    <title>Product Review Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
<header>
    <h1>Product Review</h1>
</header>

<main>
    <form method="get" action="review.html">

        <!-- Product Name -->
        <label for="product">Product Name <span class="required">*</span></label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating <span class="required">*</span></legend>

            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">☆</label>

            <input type="radio" id="rating2" name="rating" value="2" required>
            <label for="rating2">☆☆</label>

            <input type="radio" id="rating3" name="rating" value="3" required>
            <label for="rating3">☆☆☆</label>

            <input type="radio" id="rating4" name="rating" value="4" required>
            <label for="rating4">☆☆☆☆</label>

            <input type="radio" id="rating5" name="rating" value="5" required>
            <label for="rating5">☆☆☆☆☆</label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="install-date">Date of Installation <span class="required">*</span></label>
        <input type="date" id="install-date" name="install-date" required>

        <!-- Useful Features -->
        <fieldset>
            <legend>Useful Features</legend>

            <input type="checkbox" id="feature1" name="features" value="durability">
            <label for="feature1">Durability</label>

            <input type="checkbox" id="feature2" name="features" value="ease-of-use">
            <label for="feature2">Ease of Use</label>

            <input type="checkbox" id="feature3" name="features" value="design">
            <label for="feature3">Design</label>

            <input type="checkbox" id="feature4" name="features" value="performance">
            <label for="feature4">Performance</label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="4"></textarea>

        <!-- User Name -->
        <label for="username">Your Name</label>
        <input type="text" id="username" name="username">

        <!-- Submit -->
        <input type="submit" value="Submit Review">

    </form>
</main>

<footer>
    <p>&copy; 2026 | Nurudeen Okunola | WDD 131</p>
</footer>
</body>
</html>
