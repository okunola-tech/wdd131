<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for submitting feedback and ratings.">
    <meta name="author" content="Nurudeen Okunola">
    <title>Product Review Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
<header>
    <h1>Product Review</h1>
</header>

<main>
<form method="get" action="review.html">
    
    <!-- Product Name -->
    <label for="product">Product Name <span class="required">*</span></label>
    <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
    </select>

    <!-- Rating -->
    <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <label><input type="radio" name="rating" value="1" required> ☆</label>
        <label><input type="radio" name="rating" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
    </fieldset>

    <!-- Date -->
    <label for="installDate">Date of Installation <span class="required">*</span></label>
    <input type="date" id="installDate" name="installDate" required>

    <!-- Features -->
    <fieldset>
        <legend>Useful Features</legend>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
    </fieldset>

    <!-- Review -->
    <label for="review">Written Review</label>
    <textarea id="review" name="review"></textarea>

    <!-- Username -->
    <label for="username">Your Name</label>
    <input type="text" id="username" name="username">

    <input type="submit" value="Submit Review">
</form>
</main>

<footer>
    <p>&copy; 2026 | Nurudeen Okunola</p>
</footer>
</body>
</html>
