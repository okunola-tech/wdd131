<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive temple picture album using HTML, CSS Grid, Flexbox, and JavaScript.">
  <title>Temple Album</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">

  <!-- JavaScript -->
  <script src="scripts/temples.js" defer></script>
</head>

<body>
<header>
  <h1>Temple Album</h1>

  <button
    id="menuButton"
    aria-label="Toggle Navigation Menu"
    aria-controls="navMenu"
    aria-expanded="false">
    ☰
  </button>

  <nav id="navMenu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Old</a></li>
      <li><a href="#">New</a></li>
      <li><a href="#">Large</a></li>
      <li><a href="#">Small</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Temples of the World</h2>

  <section class="gallery">

    <figure>
      <img src="https://via.placeholder.com/400x250" alt="Salt Lake City Temple">
      <figcaption>Salt Lake City Temple</figcaption>
    </figure>

    <figure>
      <img src="https://via.placeholder.com/400x250" alt="Rome Italy Temple">
      <figcaption>Rome Italy Temple</figcaption>
    </figure>

    <figure>
      <img src="https://via.placeholder.com/400x250" alt="Tokyo Japan Temple">
      <figcaption>Tokyo Japan Temple</figcaption>
    </figure>

    <figure>
      <img src="https://via.placeholder.com/400x250" alt="Paris France Temple">
      <figcaption>Paris France Temple</figcaption>
    </figure>

    <figure>
      <img src="https://via.placeholder.com/400x250" alt="Manila Philippines Temple">
      <figcaption>Manila Philippines Temple</figcaption>
    </figure>

    <figure>
      <img src="https://via.placeholder.com/400x250" alt="Laie Hawaii Temple">
      <figcaption>Laie Hawaii Temple</figcaption>
    </figure>

    <figure>
      <img src="https://via.placeholder.com/400x250" alt="London England Temple">
      <figcaption>London England Temple</figcaption>
    </figure>

    <figure>
      <img src="https://via.placeholder.com/400x250" alt="Mexico City Temple">
      <figcaption>Mexico City Temple</figcaption>
    </figure>

    <figure>
      <img src="https://via.placeholder.com/400x250" alt="Accra Ghana Temple">
      <figcaption>Accra Ghana Temple</figcaption>
    </figure>

  </section>
</main>

<footer>
  <p>© <span id="year"></span> | Nurudeen Okunola | WDD 131</p>

</footer>
</body>
</html>
